<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubConvert Pro - 极速订阅转换</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            transition: all 0.2s;
        }
        .input-group:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }
        /* 自定义滚动条 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body class="text-slate-800 antialiased py-10 px-4">

<div id="app" class="max-w-4xl mx-auto">
    <header class="text-center mb-10">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-indigo-600 text-white shadow-lg mb-4">
            <i class="ri-exchange-box-line text-3xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-white mb-2 tracking-tight">SubConvert Pro</h1>
        <p class="text-slate-300">极简 · 高效 · 现代化的订阅转换工具</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <div class="lg:col-span-2 space-y-6">
            
            <div class="glass-panel rounded-3xl p-6">
                <label class="block text-sm font-semibold text-slate-500 mb-2 uppercase tracking-wider">
                    <i class="ri-link-m mr-1"></i> 原始订阅链接
                </label>
                <div class="input-group relative rounded-xl border border-slate-200 bg-white overflow-hidden">
                    <textarea 
                        v-model="form.url"
                        placeholder="粘贴你的机场订阅链接，多个链接请用 | 分隔..."
                        class="w-full h-24 p-4 outline-none resize-none text-slate-700 placeholder-slate-400 text-sm"
                    ></textarea>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="glass-panel rounded-3xl p-6">
                    <label class="block text-sm font-semibold text-slate-500 mb-2 uppercase tracking-wider">
                        <i class="ri-computer-line mr-1"></i> 客户端类型
                    </label>
                    <div class="relative">
                        <select v-model="form.target" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 transition-all appearance-none cursor-pointer">
                            <option value="clash">Clash</option>
                            <option value="clashr">ClashR</option>
                            <option value="v2ray">V2Ray</option>
                            <option value="surge&ver=4">Surge 4+</option>
                            <option value="loon">Loon</option>
                            <option value="ss">Shadowsocks</option>
                            <option value="ssr">ShadowsocksR</option>
                            <option value="surfboard">Surfboard</option>
                            <option value="quanx">Quantumult X</option>
                        </select>
                        <i class="ri-arrow-down-s-line absolute right-4 top-3.5 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>

                <div class="glass-panel rounded-3xl p-6">
                    <label class="block text-sm font-semibold text-slate-500 mb-2 uppercase tracking-wider">
                        <i class="ri-server-line mr-1"></i> 后端地址
                    </label>
                    <div class="relative">
                        <select v-model="form.backend" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 transition-all appearance-none cursor-pointer">
                            <option v-for="backend in backends" :key="backend.url" :value="backend.url">
                                {{ backend.name }}
                            </option>
                        </select>
                        <i class="ri-arrow-down-s-line absolute right-4 top-3.5 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>
            </div>

            <div class="glass-panel rounded-3xl p-6">
                <label class="block text-sm font-semibold text-slate-500 mb-2 uppercase tracking-wider">
                    <i class="ri-file-settings-line mr-1"></i> 远程配置 (ACL4SSR)
                </label>
                <div class="relative">
                    <select v-model="form.config" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 transition-all appearance-none cursor-pointer">
                        <option v-for="conf in remoteConfigs" :key="conf.url" :value="conf.url">
                            {{ conf.name }}
                        </option>
                    </select>
                    <i class="ri-arrow-down-s-line absolute right-4 top-3.5 text-slate-400 pointer-events-none"></i>
                </div>
            </div>

            <button 
                @click="generate"
                class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 active:scale-[0.98] text-white font-bold rounded-2xl shadow-xl shadow-indigo-200 transition-all duration-200 flex items-center justify-center gap-2 group"
            >
                <i class="ri-magic-line text-xl group-hover:rotate-12 transition-transform"></i>
                立即生成订阅
            </button>
        </div>

        <div class="space-y-6">
            
            <div class="glass-panel rounded-3xl p-6">
                <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
                    <i class="ri-equalizer-line mr-2 text-indigo-500"></i> 高级选项
                </h3>
                
                <div class="space-y-3">
                    <div class="flex items-center justify-between p-3 rounded-xl hover:bg-slate-50 transition-colors">
                        <span class="text-sm text-slate-600">添加 Emoji</span>
                        <button @click="form.emoji = !form.emoji" :class="form.emoji ? 'bg-indigo-500' : 'bg-slate-200'" class="w-11 h-6 rounded-full relative transition-colors focus:outline-none">
                            <span :class="form.emoji ? 'translate-x-6' : 'translate-x-1'" class="absolute top-1 left-0 w-4 h-4 bg-white rounded-full transition-transform shadow-sm"></span>
                        </button>
                    </div>

                    <div class="flex items-center justify-between p-3 rounded-xl hover:bg-slate-50 transition-colors">
                        <span class="text-sm text-slate-600">UDP 支持</span>
                        <button @click="form.udp = !form.udp" :class="form.udp ? 'bg-indigo-500' : 'bg-slate-200'" class="w-11 h-6 rounded-full relative transition-colors focus:outline-none">
                            <span :class="form.udp ? 'translate-x-6' : 'translate-x-1'" class="absolute top-1 left-0 w-4 h-4 bg-white rounded-full transition-transform shadow-sm"></span>
                        </button>
                    </div>

                    <div class="flex items-center justify-between p-3 rounded-xl hover:bg-slate-50 transition-colors">
                        <span class="text-sm text-slate-600">跳过证书验证</span>
                        <button @click="form.scv = !form.scv" :class="form.scv ? 'bg-indigo-500' : 'bg-slate-200'" class="w-11 h-6 rounded-full relative transition-colors focus:outline-none">
                            <span :class="form.scv ? 'translate-x-6' : 'translate-x-1'" class="absolute top-1 left-0 w-4 h-4 bg-white rounded-full transition-transform shadow-sm"></span>
                        </button>
                    </div>

                    <div class="flex items-center justify-between p-3 rounded-xl hover:bg-slate-50 transition-colors">
                        <span class="text-sm text-slate-600">输出为 Node List</span>
                        <button @click="form.nodeList = !form.nodeList" :class="form.nodeList ? 'bg-indigo-500' : 'bg-slate-200'" class="w-11 h-6 rounded-full relative transition-colors focus:outline-none">
                            <span :class="form.nodeList ? 'translate-x-6' : 'translate-x-1'" class="absolute top-1 left-0 w-4 h-4 bg-white rounded-full transition-transform shadow-sm"></span>
                        </button>
                    </div>
                </div>
            </div>

            <transition name="fade">
                <div v-if="resultUrl" class="glass-panel rounded-3xl p-6 border-l-4 border-indigo-500">
                    <h3 class="text-lg font-bold text-slate-800 mb-2">生成成功！</h3>
                    <p class="text-xs text-slate-500 mb-4 break-all leading-relaxed bg-slate-50 p-3 rounded-lg border border-slate-100">
                        {{ resultUrl }}
                    </p>
                    <div class="flex gap-2">
                        <button @click="copyUrl" class="flex-1 bg-white border border-slate-200 hover:border-indigo-300 text-slate-700 py-2 rounded-xl text-sm font-medium transition-all shadow-sm hover:shadow-md active:scale-95">
                            <i class="ri-file-copy-line mr-1"></i> 复制
                        </button>
                        <a :href="resultUrl" target="_blank" class="flex-1 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 py-2 rounded-xl text-sm font-medium text-center transition-colors">
                            打开 <i class="ri-external-link-line ml-1"></i>
                        </a>
                    </div>
                </div>
            </transition>

        </div>
    </div>
    
    <footer class="text-center mt-12 text-slate-400 text-sm">
        <p>© 2024 SubConvert Pro. Powered by Vue 3 & Tailwind.</p>
    </footer>
</div>

<script>
    const { createApp, ref, computed } = Vue

    createApp({
        setup() {
            const form = ref({
                url: '',
                target: 'clash',
                backend: 'https://api.v1.mk/sub?', // 默认后端，你可以修改
                config: 'https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online.ini',
                emoji: true,
                udp: false,
                scv: false,
                nodeList: false,
            })

            const resultUrl = ref('')

            const backends = [
                { name: '肥羊增强型后端 (v1.mk)', url: 'https://api.v1.mk/sub?' },
                { name: 'Subconverter 作者提供', url: 'https://sub.xeton.dev/sub?' },
                { name: 'API.TSZ (公共)', url: 'https://api.tsz.moe/sub?' },
                { name: '本地后端 (127.0.0.1:25500)', url: 'http://127.0.0.1:25500/sub?' },
            ]

            const remoteConfigs = [
                { name: 'ACL4SSR_Online (推荐)', url: 'https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online.ini' },
                { name: 'ACL4SSR_Online_AdblockPlus', url: 'https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online_AdblockPlus.ini' },
                { name: 'ACL4SSR_Online_Mini', url: 'https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online_Mini.ini' },
                { name: '无 (仅转换格式)', url: '' },
            ]

            const generate = () => {
                if (!form.value.url) {
                    alert('请先输入订阅链接！')
                    return
                }

                // 构建参数
                const params = new URLSearchParams()
                params.append('target', form.value.target)
                params.append('url', form.value.url)
                params.append('emoji', form.value.emoji.toString())
                params.append('udp', form.value.udp.toString())
                params.append('scv', form.value.scv.toString())
                params.append('list', form.value.nodeList.toString())
                
                if (form.value.config) {
                    params.append('config', form.value.config)
                }

                // 拼接完整URL
                resultUrl.value = form.value.backend + params.toString()
            }

            const copyUrl = async () => {
                try {
                    await navigator.clipboard.writeText(resultUrl.value)
                    alert('已复制到剪贴板！')
                } catch (err) {
                    alert('复制失败，请手动复制')
                }
            }

            return {
                form,
                resultUrl,
                backends,
                remoteConfigs,
                generate,
                copyUrl
            }
        }
    }).mount('#app')
</script>
</body>
</html>
