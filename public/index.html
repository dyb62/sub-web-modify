<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUB-WEB MATRIX</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            black: '#050505',
                            dark: '#0a0a0a',
                            panel: '#111111',
                            border: '#333333',
                            primary: '#00ff41', // 黑客绿
                            accent: '#008F11',
                            error: '#ff003c'
                        }
                    },
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000;
            color: #00ff41;
            font-family: 'JetBrains Mono', monospace;
            background-image: linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* 霓虹发光效果 */
        .neon-border {
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.2), inset 0 0 10px rgba(0, 255, 65, 0.05);
        }
        .neon-border:focus-within {
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4), inset 0 0 20px rgba(0, 255, 65, 0.1);
            border-color: #00ff41;
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border: 1px solid #000; }
        ::-webkit-scrollbar-thumb:hover { background: #00ff41; }

        .glitch-text {
            text-shadow: 2px 0 #008F11, -2px 0 #003300;
        }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center justify-center">

<div id="app" class="w-full max-w-6xl">
    
    <header class="flex justify-between items-end mb-6 border-b border-cyber-border pb-4">
        <div>
            <h1 class="text-3xl font-bold glitch-text tracking-tighter">SUB-WEB <span class="text-white">MATRIX</span></h1>
            <p class="text-xs text-cyber-accent mt-1 opacity-70">/// SYSTEM_READY /// v3.0.1_STABLE</p>
        </div>
        <div class="text-right">
            <div class="text-xs text-gray-500">BACKEND_STATUS</div>
            <div class="flex items-center justify-end gap-2">
                <span class="w-2 h-2 bg-cyber-primary rounded-full animate-pulse"></span>
                <span class="text-sm font-bold">ONLINE</span>
            </div>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <div class="lg:col-span-2 flex flex-col gap-6">
            
            <div class="bg-cyber-panel border border-cyber-border p-1 neon-border relative group">
                <div class="absolute top-0 left-0 bg-cyber-primary text-black text-xs px-2 py-0.5 font-bold">INPUT_SOURCE</div>
                <textarea 
                    v-model="form.url"
                    class="w-full h-40 bg-cyber-dark text-gray-300 p-4 pt-8 outline-none resize-none text-sm placeholder-gray-700 font-mono"
                    placeholder=">> PASTE_SUBSCRIPTION_LINKS_HERE..."
                ></textarea>
                <button @click="form.url = ''" class="absolute top-2 right-2 text-cyber-border hover:text-cyber-error transition-colors">
                    <i class="ri-delete-bin-line"></i>
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                
                <div class="bg-cyber-panel border border-cyber-border p-4 relative neon-border">
                    <label class="text-xs text-cyber-primary opacity-70 mb-1 block">TARGET_CLIENT</label>
                    <select v-model="form.target" class="w-full bg-cyber-dark border border-cyber-border text-white p-2 outline-none focus:border-cyber-primary appearance-none cursor-pointer">
                        <option value="clash">Clash</option>
                        <option value="clashr">ClashR</option>
                        <option value="v2ray">V2Ray</option>
                        <option value="surge&ver=4">Surge 4+</option>
                        <option value="loon">Loon</option>
                        <option value="ss">Shadowsocks</option>
                        <option value="surfboard">Surfboard</option>
                        <option value="quanx">Quantumult X</option>
                        <option value="singbox">Sing-Box</option>
                    </select>
                    <i class="ri-arrow-down-s-fill absolute right-4 top-9 text-cyber-primary pointer-events-none"></i>
                </div>

                <div class="bg-cyber-panel border border-cyber-border p-4 relative neon-border">
                    <label class="text-xs text-cyber-primary opacity-70 mb-1 block">SERVER_BACKEND</label>
                    <select v-model="form.backend" class="w-full bg-cyber-dark border border-cyber-border text-white p-2 outline-none focus:border-cyber-primary appearance-none cursor-pointer">
                        <option v-for="b in backends" :key="b.url" :value="b.url">{{ b.name }}</option>
                    </select>
                    <i class="ri-arrow-down-s-fill absolute right-4 top-9 text-cyber-primary pointer-events-none"></i>
                </div>

                <div class="col-span-1 md:col-span-2 bg-cyber-panel border border-cyber-border p-4 relative neon-border">
                    <label class="text-xs text-cyber-primary opacity-70 mb-1 block">REMOTE_CONFIG</label>
                    <select v-model="form.config" class="w-full bg-cyber-dark border border-cyber-border text-white p-2 outline-none focus:border-cyber-primary appearance-none cursor-pointer">
                        <option v-for="c in configs" :key="c.url" :value="c.url">{{ c.name }}</option>
                    </select>
                    <i class="ri-arrow-down-s-fill absolute right-4 top-9 text-cyber-primary pointer-events-none"></i>
                    <div class="text-[10px] text-gray-500 mt-1 truncate font-mono">{{ form.config }}</div>
                </div>

            </div>
        </div>

        <div class="flex flex-col gap-4">
            
            <div class="bg-cyber-panel border border-cyber-border p-4 neon-border flex-grow">
                <div class="text-xs font-bold text-white bg-cyber-border inline-block px-2 py-1 mb-4">FLAGS</div>
                
                <div class="space-y-3">
                    <label class="flex items-center justify-between cursor-pointer group">
                        <span class="text-sm text-gray-400 group-hover:text-white transition-colors">Emoji Support</span>
                        <input type="checkbox" v-model="form.emoji" class="accent-cyber-primary w-4 h-4 rounded-none">
                    </label>
                    <label class="flex items-center justify-between cursor-pointer group">
                        <span class="text-sm text-gray-400 group-hover:text-white transition-colors">UDP Relay</span>
                        <input type="checkbox" v-model="form.udp" class="accent-cyber-primary w-4 h-4 rounded-none">
                    </label>
                    <label class="flex items-center justify-between cursor-pointer group">
                        <span class="text-sm text-gray-400 group-hover:text-white transition-colors">Skip Cert Verify</span>
                        <input type="checkbox" v-model="form.scv" class="accent-cyber-primary w-4 h-4 rounded-none">
                    </label>
                    <label class="flex items-center justify-between cursor-pointer group">
                        <span class="text-sm text-gray-400 group-hover:text-white transition-colors">Output Node List</span>
                        <input type="checkbox" v-model="form.nodeList" class="accent-cyber-primary w-4 h-4 rounded-none">
                    </label>
                    <label class="flex items-center justify-between cursor-pointer group">
                        <span class="text-sm text-gray-400 group-hover:text-white transition-colors">Filter Illegal</span>
                        <input type="checkbox" v-model="form.fdn" class="accent-cyber-primary w-4 h-4 rounded-none">
                    </label>
                </div>

                <div class="mt-6 pt-4 border-t border-cyber-border">
                    <label class="text-xs text-cyber-primary opacity-70 mb-1 block">CUSTOM_FILENAME</label>
                    <input type="text" v-model="form.filename" placeholder="optional" class="w-full bg-cyber-dark border border-cyber-border text-white p-2 text-sm outline-none focus:border-cyber-primary">
                </div>
            </div>

            <button @click="generate" class="w-full py-5 bg-cyber-primary text-black font-bold text-lg hover:bg-white hover:shadow-[0_0_20px_rgba(0,255,65,0.6)] transition-all uppercase tracking-widest clip-path-button">
                <i class="ri-cpu-line mr-2"></i> EXECUTE
            </button>

        </div>
    </div>

    <div v-if="resultUrl" class="mt-6 bg-black border border-cyber-primary p-0 relative shadow-[0_0_30px_rgba(0,255,65,0.1)]">
        <div class="bg-cyber-primary text-black px-4 py-1 text-xs font-bold flex justify-between">
            <span>>> OUTPUT_STREAM</span>
            <span>STATUS: 200 OK</span>
        </div>
        
        <div class="p-6">
            <div class="mb-4">
                <div class="text-xs text-gray-500 mb-1">LONG_URL:</div>
                <div class="relative">
                    <input type="text" readonly :value="resultUrl" class="w-full bg-[#050505] border border-cyber-border text-gray-300 p-3 pr-24 font-mono text-xs outline-none focus:border-cyber-primary">
                    <button @click="copy(resultUrl)" class="absolute right-1 top-1 bottom-1 px-3 bg-cyber-border hover:bg-gray-700 text-white text-xs transition-colors">
                        COPY
                    </button>
                </div>
            </div>

            <div v-if="shortUrl" class="mb-4 animate-pulse-once">
                <div class="text-xs text-cyber-primary mb-1">SHORT_URL (Generated):</div>
                <div class="relative">
                    <input type="text" readonly :value="shortUrl" class="w-full bg-[#050505] border border-cyber-primary text-cyber-primary p-3 pr-24 font-mono text-sm font-bold outline-none shadow-[0_0_10px_rgba(0,255,65,0.2)]">
                    <button @click="copy(shortUrl)" class="absolute right-1 top-1 bottom-1 px-3 bg-cyber-primary hover:bg-white text-black text-xs font-bold transition-colors">
                        COPY
                    </button>
                </div>
            </div>

            <div class="flex gap-4 border-t border-cyber-border pt-4">
                <button 
                    @click="getShortUrl" 
                    :disabled="loadingShort"
                    class="flex-1 border border-cyber-primary text-cyber-primary py-2 hover:bg-cyber-primary hover:text-black transition-all text-sm font-bold disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span v-if="loadingShort"><i class="ri-loader-4-line animate-spin"></i> PROCESSING...</span>
                    <span v-else><i class="ri-link-m"></i> GENERATE SHORT LINK</span>
                </button>
                
                <a :href="resultUrl" target="_blank" class="flex-1 border border-white text-white py-2 hover:bg-white hover:text-black transition-all text-center text-sm font-bold">
                    <i class="ri-external-link-line"></i> IMPORT TO APP
                </a>
            </div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, reactive } = Vue

    createApp({
        setup() {
            // 1. 严格按照要求的后端列表
            const backends = [
                { name: '肥羊增强型 (v1.mk)', url: 'https://url.v1.mk/sub?' },
                { name: '周润发HK后端', url: 'https://subapi.zrfme.com/sub?' },
                { name: '肥羊备用后端 (d1.mk)', url: 'https://sub.d1.mk/sub?' }
            ]

            // 2. 严格按照要求的配置列表
            const configs = [
                { name: '不良林 无DNS泄露', url: 'https://cf.buliang0.cf/clash-rules/nodnsleak.ini' },
                { name: 'ACL4SSR_Online_Full', url: 'https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online_Full.ini' },
                { name: '无 (仅基础转换)', url: '' }
            ]

            const form = reactive({
                url: '',
                target: 'clash',
                backend: backends[0].url,
                config: configs[0].url,
                emoji: true,
                udp: false,
                scv: false,
                nodeList: false,
                fdn: false,
                filename: ''
            })

            const resultUrl = ref('')
            const shortUrl = ref('')
            const loadingShort = ref(false)

            const generate = () => {
                if (!form.url) return alert('>> ERROR: INPUT_EMPTY')
                
                // 重置短链
                shortUrl.value = '' 

                const params = new URLSearchParams()
                params.append('target', form.target)
                params.append('url', form.url.trim())
                params.append('emoji', form.emoji)
                params.append('udp', form.udp)
                params.append('scv', form.scv)
                params.append('list', form.nodeList)
                params.append('fdn', form.fdn)

                if (form.config) params.append('config', form.config)
                if (form.filename) params.append('filename', form.filename)

                // 处理后端地址，确保没有重复的 /sub?
                let baseUrl = form.backend
                if (!baseUrl.includes('?')) {
                    baseUrl += '?'
                } else if (!baseUrl.endsWith('?') && !baseUrl.endsWith('&')) {
                    baseUrl += '&'
                }

                // 移除 params 中可能的空值键（虽然 URLSearchParams 会处理，但为了干净）
                resultUrl.value = baseUrl + params.toString()
            }

            // 短链接功能核心逻辑
            const getShortUrl = async () => {
                if (!resultUrl.value) return
                
                loadingShort.value = true
                try {
                    // 使用 v1.mk 的短链 API
                    // 注意：这里使用 GET 请求以避免某些 CORS 预检问题
                    const apiUrl = `https://url.v1.mk/short?longUrl=${encodeURIComponent(btoa(resultUrl.value))}`
                    
                    // 尝试直接请求 (v1.mk 的 API 通常接受 base64 编码的长链接)
                    const response = await fetch(apiUrl)
                    const data = await response.json()
                    
                    if (data.Code === 1 && data.ShortUrl) {
                        shortUrl.value = data.ShortUrl
                    } else {
                        // 备用尝试：如果不接受 base64，尝试直接传
                        const fallbackUrl = `https://url.v1.mk/short?longUrl=${encodeURIComponent(resultUrl.value)}`
                        const res2 = await fetch(fallbackUrl)
                        const data2 = await res2.json()
                        if (data2.Code === 1 && data2.ShortUrl) {
                            shortUrl.value = data2.ShortUrl
                        } else {
                            alert('>> ERROR: SHORT_LINK_FAILED (API Error)')
                        }
                    }
                } catch (e) {
                    console.error(e)
                    alert('>> ERROR: NETWORK_FAIL (Check Console/CORS)')
                } finally {
                    loadingShort.value = false
                }
            }

            const copy = (text) => {
                navigator.clipboard.writeText(text).then(() => {
                    alert('>> COPIED_TO_CLIPBOARD')
                })
            }

            return { backends, configs, form, resultUrl, shortUrl, loadingShort, generate, getShortUrl, copy }
        }
    }).mount('#app')
</script>
</body>
</html>
