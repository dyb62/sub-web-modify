<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubConvert Pro - 完美版</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: { 750: '#2d3748', 850: '#1a202c', 900: '#111827', 950: '#0B0F19' },
                        primary: { 500: '#3b82f6', 600: '#2563eb' }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* 背景微调 */
        body {
            background: radial-gradient(circle at top center, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            overflow-x: hidden; /* 防止图片溢出导致横向滚动条 */
        }

        /* 玻璃拟态卡片 */
        .glass-card {
            background-color: rgba(30, 41, 59, 0.75); /* 稍微增加不透明度，提升文字可读性 */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }
        
        .input-box {
            background-color: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }
        .input-box:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
            outline: none;
            background-color: rgba(15, 23, 42, 0.8);
        }
        .input-box:hover {
             border-color: rgba(255, 255, 255, 0.3);
        }

        .toast-enter-active, .toast-leave-active { transition: all 0.3s ease; }
        .toast-enter-from, .toast-leave-to { opacity: 0; transform: translateY(-20px) translateX(-50%); }

        /* 背景角色 - 优化版 */
        .bg-character {
            position: fixed;
            bottom: 0;
            height: 85vh; /* 保持较高的高度 */
            width: auto;
            max-width: 28vw; /* 限制最大宽度，防止覆盖中间内容 */
            object-fit: contain;
            z-index: 0; 
            pointer-events: none;
            opacity: 1.0; /* 100% 可见，不透明 */
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.6));
            transition: all 0.3s ease;
        }

        .bg-character.left-0 {
            left: 0;
            transform-origin: bottom left;
        }
        
        .bg-character.right-0 {
            right: 0;
            transform-origin: bottom right;
        }

        /* 响应式调整：屏幕变窄时缩小图片，而不是隐藏 */
        @media (max-width: 1400px) {
            .bg-character {
                height: 70vh;
                max-width: 20vw;
            }
        }

        /* 在移动端实在放不下时才降低存在感 */
        @media (max-width: 1024px) {
            .bg-character {
                opacity: 0.15; /* 变成背景纹理，避免干扰操作 */
                height: 50vh;
            }
        }
    </style>
</head>
<body class="text-slate-200 font-sans selection:bg-blue-500 selection:text-white">

<!-- 左侧女孩：水平翻转，看向中间 -->
<img src="【恋风】20250830181643.jpg" alt="Background Girl Left" class="bg-character left-0" style="transform: scaleX(-1);">

<!-- 右侧女孩：正常方向，看向中间 -->
<img src="【恋风】20250830181643.jpg" alt="Background Girl Right" class="bg-character right-0">


<!-- 主内容容器 -->
<!-- 修改为 max-w-4xl (约896px)，比之前的 5xl 更窄，确保左右两侧留白给女孩 -->
<div id="app" class="max-w-4xl mx-auto relative z-10 py-10 px-4 animate-fade-in-up">
    
    <transition name="toast">
        <div v-if="toast.show" class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 flex items-center gap-2 px-6 py-3 rounded-full bg-blue-600 shadow-2xl shadow-blue-500/30 text-white text-sm font-bold border border-white/20">
            <i class="ri-checkbox-circle-fill text-lg"></i>
            <span>{{ toast.msg }}</span>
        </div>
    </transition>

    <header class="flex items-center justify-between mb-8 px-2">
        <div class="flex items-center gap-4">
            <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-xl shadow-blue-500/30 ring-2 ring-white/10">
                <i class="ri-rocket-2-fill text-white text-3xl"></i>
            </div>
            <div>
                <h1 class="text-3xl font-black tracking-tight text-white drop-shadow-md">SubConvert <span class="text-blue-400">Pro</span></h1>
                <p class="text-xs text-blue-200/80 font-medium tracking-wider uppercase">Professional Tool</p>
            </div>
        </div>
        <div class="flex gap-2">
             <span class="px-4 py-1.5 rounded-full bg-slate-800/80 text-blue-400 text-xs font-bold border border-blue-500/30 backdrop-blur-md flex items-center gap-1 shadow-lg">
                <i class="ri-cpu-line"></i> v1.mk Core
             </span>
        </div>
    </header>

    <div class="grid grid-cols-1 gap-6">
        <!-- 调整为单列布局或者更加紧凑的布局，这里保持原结构但宽度变窄了 -->
        
        <div class="space-y-6">
            <!-- 订阅链接输入 -->
            <div class="glass-card rounded-3xl p-1 shadow-2xl transition-all hover:border-blue-500/30">
                <div class="p-4 border-b border-white/5 flex justify-between items-center bg-slate-900/20 rounded-t-3xl">
                    <label class="text-sm font-bold text-blue-400 flex items-center gap-2">
                        <i class="ri-link-m text-lg"></i> 订阅链接 (必填)
                    </label>
                    <button @click="form.url=''" class="px-3 py-1 rounded-full text-xs text-slate-400 hover:text-white hover:bg-red-500/20 transition-all flex items-center gap-1">
                        <i class="ri-delete-bin-line"></i> 清空
                    </button>
                </div>
                <textarea v-model="form.url" class="w-full h-32 bg-transparent p-5 text-sm text-slate-200 resize-none outline-none placeholder-slate-500 font-mono leading-relaxed" placeholder="在此粘贴您的机场订阅链接..."></textarea>
            </div>

            <!-- 核心配置区 -->
            <div class="glass-card rounded-3xl p-6 shadow-xl space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div class="space-y-2">
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">客户端类型</label>
                        <div class="relative group">
                            <select v-model="form.target" class="w-full h-12 rounded-xl px-4 text-sm input-box appearance-none cursor-pointer font-medium text-white">
                                <option value="clash">Clash (推荐)</option>
                                <option value="clashr">ClashR</option>
                                <option value="v2ray">V2Ray</option>
                                <option value="surge&ver=4">Surge 4+</option>
                                <option value="loon">Loon</option>
                                <option value="ss">Shadowsocks</option>
                                <option value="surfboard">Surfboard</option>
                                <option value="quanx">Quantumult X</option>
                            </select>
                            <i class="ri-arrow-down-s-line absolute right-4 top-3.5 text-slate-400 pointer-events-none text-lg"></i>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">后端服务</label>
                        <div class="relative group">
                            <select v-model="form.backend" class="w-full h-12 rounded-xl px-4 text-sm input-box appearance-none cursor-pointer font-medium text-slate-300">
                                <option v-for="b in backends" :key="b.url" :value="b.url">{{ b.name }}</option>
                            </select>
                            <i class="ri-server-line absolute right-4 top-3.5 text-slate-400 pointer-events-none text-lg"></i>
                        </div>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">远程配置 (规则)</label>
                    <div class="relative group">
                        <select v-model="form.config" class="w-full h-12 rounded-xl px-4 text-sm input-box appearance-none cursor-pointer font-mono text-slate-300 truncate pr-10">
                            <option v-for="c in configs" :key="c.url" :value="c.url">{{ c.name }}</option>
                        </select>
                        <i class="ri-git-repository-commits-line absolute right-4 top-3.5 text-slate-400 pointer-events-none text-lg"></i>
                    </div>
                </div>
            </div>

            <!-- 高级选项 - 折叠式设计节省空间 -->
            <div class="glass-card rounded-3xl overflow-hidden">
                <button @click="showAdvanced = !showAdvanced" class="w-full p-4 flex items-center justify-between bg-slate-800/30 hover:bg-slate-800/50 transition-colors">
                    <span class="font-bold text-slate-200 flex items-center gap-2"><i class="ri-settings-4-line text-blue-500"></i> 高级选项 & 文件名</span>
                    <i :class="showAdvanced ? 'ri-arrow-up-s-line' : 'ri-arrow-down-s-line'" class="text-slate-400 text-lg"></i>
                </button>
                <div v-show="showAdvanced" class="p-6 space-y-6 border-t border-white/5 animate-fade-in-up">
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <div v-for="opt in options" :key="opt.key" class="flex items-center justify-between p-3 rounded-xl bg-slate-900/40 border border-white/5 cursor-pointer hover:border-blue-500/50 transition-all" @click="form[opt.key] = !form[opt.key]">
                            <span class="text-xs font-medium text-slate-300">{{ opt.label }}</span>
                            <div :class="form[opt.key] ? 'bg-blue-500' : 'bg-slate-700'" class="w-8 h-4 rounded-full relative transition-colors">
                                <div :class="form[opt.key] ? 'translate-x-4' : 'translate-x-0.5'" class="absolute top-0.5 w-3 h-3 bg-white rounded-full transition-transform"></div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2">自定义文件名</label>
                        <input v-model="form.filename" type="text" placeholder="默认为空" class="w-full h-10 rounded-lg px-3 text-sm input-box">
                    </div>
                </div>
            </div>

            <!-- 生成按钮 -->
            <button @click="generate" class="w-full py-5 bg-gradient-to-r from-blue-600 via-blue-500 to-indigo-600 hover:scale-[1.01] active:scale-[0.99] text-white font-bold rounded-3xl shadow-2xl shadow-blue-500/30 transition-all flex items-center justify-center gap-3 text-xl ring-2 ring-white/10">
                <i class="ri-flashlight-fill animate-pulse"></i> 一键极速转换
            </button>
            
            <!-- 结果区域 -->
            <div v-if="resultUrl" class="glass-card rounded-3xl p-6 border-l-4 border-blue-500 animate-fade-in-up">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-bold text-lg text-white flex items-center gap-2">
                        <i class="ri-check-double-line text-green-400 text-xl"></i> 生成成功
                    </h3>
                    <a :href="resultUrl" target="_blank" class="text-xs bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-full font-bold transition-colors shadow-lg shadow-blue-500/20">
                        <i class="ri-install-line"></i> 一键导入
                    </a>
                </div>

                <div class="space-y-4">
                    <!-- 长链接 -->
                    <div class="relative">
                        <input type="text" readonly :value="resultUrl" class="w-full bg-[#0b0f19]/80 border border-white/10 rounded-xl p-3 pr-20 text-xs text-slate-400 font-mono outline-none focus:border-blue-500/50">
                        <button @click="copy(resultUrl)" class="absolute right-1.5 top-1.5 bottom-1.5 px-3 bg-slate-800 hover:bg-slate-700 text-slate-300 text-xs rounded-lg font-bold transition-colors">复制</button>
                    </div>

                    <!-- 短链接区域 -->
                    <div class="flex flex-col md:flex-row gap-3">
                        <button @click="getShortUrl" :disabled="loadingShort || shortUrl" class="px-5 py-3 bg-slate-700/80 hover:bg-blue-600 disabled:opacity-50 text-white text-sm font-bold rounded-xl transition-all flex items-center justify-center gap-2 shadow-md shrink-0">
                            <i v-if="loadingShort" class="ri-loader-4-line animate-spin"></i>
                            <i v-else class="ri-link-m"></i>
                            {{ shortUrl ? '已生成' : '转短链' }}
                        </button>
                        <div v-if="shortUrl" class="flex-1 relative animate-fade-in-up">
                            <input type="text" readonly :value="shortUrl" class="w-full h-full bg-blue-500/10 border border-blue-500/30 rounded-xl p-3 pr-24 text-sm text-blue-400 font-bold outline-none font-mono">
                            <button @click="copy(shortUrl)" class="absolute right-1.5 top-1.5 bottom-1.5 px-3 bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold rounded-lg transition-colors shadow-lg shadow-blue-500/20">
                                <i class="ri-file-copy-2-line"></i> 复制
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, reactive } = Vue

    createApp({
        setup() {
            const showAdvanced = ref(true) // 默认展开

            // 锁定配置
            const backends = [
                { name: '默认: 肥羊增强型 (v1.mk)', url: 'https://url.v1.mk/sub?' },
                { name: '备用1: 周润发HK后端', url: 'https://subapi.zrfme.com/sub?' },
                { name: '备用2: 肥羊备用 (d1.mk)', url: 'https://sub.d1.mk/sub?' }
            ]
            const configs = [
                { name: '定制: 不良林 无DNS泄露', url: 'https://cf.buliang0.cf/clash-rules/nodnsleak.ini' },
                { name: 'ACL4SSR_Online_Full', url: 'https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online_Full.ini' },
                { name: '无 (仅转换格式)', url: '' }
            ]

            const form = reactive({
                url: '', target: 'clash', backend: backends[0].url, config: configs[0].url,
                emoji: true, udp: false, scv: false, nodeList: false, fdn: false, filename: ''
            })
            
            const options = [
                { key: 'emoji', label: 'Emoji' },
                { key: 'udp', label: 'UDP转发' },
                { key: 'scv', label: '跳过证书' },
                { key: 'nodeList', label: 'Node List' },
                { key: 'fdn', label: '过滤非法' }
            ]

            const resultUrl = ref('')
            const shortUrl = ref('')
            const loadingShort = ref(false)
            
            const toast = reactive({ show: false, msg: '' })

            const generate = () => {
                if (!form.url) return showToast('请先输入订阅链接！')
                
                shortUrl.value = '' 
                const params = new URLSearchParams()
                params.append('target', form.target)
                params.append('url', form.url.trim())
                params.append('emoji', form.emoji)
                params.append('udp', form.udp)
                params.append('scv', form.scv)
                params.append('list', form.nodeList)
                params.append('fdn', form.fdn)
                if (form.config) params.append('config', form.config)
                if (form.filename) params.append('filename', form.filename)

                let baseUrl = form.backend
                if (!baseUrl.includes('?')) baseUrl += '?'
                else if (!baseUrl.endsWith('?') && !baseUrl.endsWith('&')) baseUrl += '&'

                resultUrl.value = baseUrl + params.toString()
                setTimeout(() => {
                    const resultEl = document.querySelector('.animate-fade-in-up')
                    if (resultEl) resultEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' })
                }, 100)
            }

            const getShortUrl = async () => {
                if (!resultUrl.value) return
                loadingShort.value = true
                try {
                    let apiUrl = `https://url.v1.mk/short?longUrl=${encodeURIComponent(btoa(resultUrl.value))}`
                    let res = await fetch(apiUrl)
                    let data = await res.json()
                    
                    if (data.Code === 1 && data.ShortUrl) {
                        shortUrl.value = data.ShortUrl
                        showToast('短链生成成功')
                    } else {
                        apiUrl = `https://url.v1.mk/short?longUrl=${encodeURIComponent(resultUrl.value)}`
                        res = await fetch(apiUrl)
                        data = await res.json()
                        if (data.Code === 1 && data.ShortUrl) {
                            shortUrl.value = data.ShortUrl
                            showToast('短链生成成功')
                        } else {
                            showToast('生成失败: ' + data.Message)
                        }
                    }
                } catch (e) {
                    showToast('网络请求失败')
                } finally {
                    loadingShort.value = false
                }
            }

            const copy = (text) => {
                if(!text) return
                navigator.clipboard.writeText(text).then(() => {
                    showToast('已复制到剪贴板')
                }).catch(() => {
                    showToast('复制失败，请手动复制')
                })
            }

            const showToast = (msg) => {
                toast.msg = msg
                toast.show = true
                setTimeout(() => toast.show = false, 2000)
            }

            return { backends, configs, form, options, resultUrl, shortUrl, loadingShort, toast, generate, getShortUrl, copy, showAdvanced }
        }
    }).mount('#app')
</script>
</body>
</html>
